<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: pink url('images/background.jpg') no-repeat center center;
            background-size: 700px 400px;

            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
            margin: 0;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        h1 {
            color: red;
        }

        .buttons {
            margin-top: 20px;
            position: relative;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #yesBtn {
            background: red;
            color: white;
        }

        #noBtn {
            background: gray;
            color: white;
            position: absolute;
        }

        #message {
            font-size: 20px;
            color: darkred;
            margin-top: 20px;
        }

        /* Floating Hearts Animation */
        .heart-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: floatUp 4s linear infinite;
            opacity: 0.8;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh); opacity: 0.8; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }

        /* Floating Bubbles Animation */
        .bubbles {
            position: absolute;
            bottom: -50px;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        .bubbles img {
            width: 20px;
            animation: bubble 5s linear infinite;
            opacity: 0;
        }

        @keyframes bubble {
            0% { transform: translateY(0); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        .bubbles img:nth-child(1) { animation-delay: 1s; width: 15px; }
        .bubbles img:nth-child(2) { animation-delay: 2s; }
        .bubbles img:nth-child(3) { animation-delay: 3s; width: 25px; }
        .bubbles img:nth-child(4) { animation-delay: 4s; }
        .bubbles img:nth-child(5) { animation-delay: 5s; }
        .bubbles img:nth-child(6) { animation-delay: 6s; width: 30px; }
        .bubbles img:nth-child(7) { animation-delay: 7s; width: 10px; }
    </style>
</head>
<body>
    <div class="heart-container"></div>
    <div class="card">
        <h1>Will you be my Valentine my love? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
            <button id="noBtn" onmouseover="moveNo()">No üíî</button>
        </div>
        <p id="message"></p>
    </div>
    <div class="bubbles">
        <img src="images/bubble.png">
        <img src="images/bubble.png">
        <img src="images/bubble.png">
        <img src="images/bubble.png">
        <img src="images/bubble.png">
        <img src="images/bubble.png">
        <img src="images/bubble.png">
    </div>
    <script src="script.js">
       
    </script>
</body>
</html>
